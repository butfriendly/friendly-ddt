<?xml version='1.0'?>
<fop version="1.0">
	<!-- Base URL for resolving relative URLs -->
	<base>./</base>

	<!-- Font Base URL for resolving relative font URLs -->
	<font-base>./assets/fonts</font-base>
	
	<!-- Strict user configuration -->
	<strict-configuration>true</strict-configuration>

	<!-- Strict FO validation -->
	<strict-validation>true</strict-validation>

	<!-- Source resolution in dpi (dots/pixels per inch) for determining the size of pixels in SVG and bitmap images, default: 72dpi -->
	<source-resolution>72</source-resolution>
	
	<!-- Target resolution in dpi (dots/pixels per inch) for specifying the target resolution for generated bitmaps, default: 72dpi -->
	<target-resolution>72</target-resolution>

	<renderers> 
	    <renderer mime="application/pdf">
			<filterList> 
				<value>flate</value> 
			</filterList> 
			<fonts>
				<font metric-url="file:DINLight.xml" embed-url="file:DINLight.ttf" kerning="yes">
					<font-triplet name="DINLight" style="normal" weight="normal"/>
				</font>
				<font metric-url="file:DINLightAlternate.xml" embed-url="file:DINLightAlternate.ttf" kerning="yes">
					<font-triplet name="DINLightAlternate" style="normal" weight="normal"/>
				</font>
				<font metric-url="file:DINRegular.xml" embed-url="file:DINRegular.ttf" kerning="yes">
					<font-triplet name="DINRegular" style="normal" weight="normal"/>
				</font>
				<font metric-url="file:DINRegularAlternate.xml" embed-url="file:DINRegularAlternate.ttf" kerning="yes">
					<font-triplet name="DINRegularAlternate" style="normal" weight="normal"/>
				</font>
			</fonts>
		</renderer> 
	</renderers>
	
	<!-- default page-height and page-width, in case value is specified as auto -->
<!--	<default-page-settings height="11.69in" width="8.27in"/>-->
</fop>